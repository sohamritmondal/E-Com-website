<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>{A->z}</h1>
    </header>
    <main>
        <div class="product">
            
            <div class="product-details">
                <div class="product-images">
                    <img src="p1.png" alt="Product Image">
                </div>
                <p class="product-name">Belt</p>
               
                <p class="product-price">$9.99</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>

        </div>

        <div class="product">
            
            <div class="product-details">
                <div class="product-images">
                    <img src="p2.png" alt="Product Image">
                </div>
                <p class="product-name">Sport Shoes</p>
                
                <p class="product-price">$29.99</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            
            <div class="product-details">
                <div class="product-images">
                    <img src="p3.png" alt="Product Image">
                </div>
                <p class="product-name">Smart Watch</p>
                
                <p class="product-price">$49.99</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            
            <div class="product-details">
                <div class="product-images">
                    <img src="p4.png" alt="Product Image">
                </div>
                <p class="product-name">Curve Display</p>
                
                <p class="product-price">$199.99</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <main>
        <div class="product">
            
            <div class="product-details">
                <div class="product-images">
                    <img src="p5.png" alt="Product Image">
                </div>
                <p class="product-name">Smart Dashboard Screen</p>
                
                <p class="product-price">$149.99</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            
            <div class="product-details">
                <div class="product-images">
                    <img src="p6.png" alt="Product Image">
                </div>
                <p class="product-name">MRF Bat</p>
                
                <p class="product-price">$99.99</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            
            <div class="product-details">
                <div class="product-images">
                    <img src="p7.png" alt="Product Image">
                </div>
                <p class="product-name">Sound Box</p>
                
                <p class="product-price">$79.99</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="product">
            
            <div class="product-details">
                <div class="product-images">
                    <img src="p8.png" alt="Product Image">
                </div>
                <p class="product-name">Almiraha</p>
                
                <p class="product-price">$169.99</p>
                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>
    <aside>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
